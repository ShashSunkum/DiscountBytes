<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Recommendation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            font-weight: 600;
        }

        p {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px; /* Add some space between the h1 and the paragraph */
            max-width: 600px; /* Ensures the paragraph does not stretch too wide */
            text-align: center; /* Center the text inside the paragraph */
        }
    </style>
</head>
<body>
    <h1>Staff Recommendation</h1>
    <p>{{ message }}</p> <!-- This is where your message will be displayed -->
</body>
</html>
