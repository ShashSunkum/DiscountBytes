<!DOCTYPE html>
<html>
<head>
    <title>Staffing Calculation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            color: #333;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box; /* Makes sure padding does not increase the width */
        }

        input[type="submit"] {
            background-color: #000;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }

        input[type="submit"]:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <form action="/staffing" method="post"> <!-- Ensure the action attribute points to your Flask route handling this form -->
        <h2>Enter Staffing Details</h2>
        <div>
            <label for="date">Date (YYYY-MM-DD):</label>
            <input type="text" id="date" name="date" pattern="\d{4}-\d{2}-\d{2}" placeholder="2024-02-24" required>
        </div>
        <div>
            <label for="start_time">Start Time (HH:MM):</label>
            <input type="text" id="start_time" name="start_time" pattern="[0-2][0-9]:[0-5][0-9]" placeholder="09:00" required>
        </div>
        <div>
            <label for="end_time">End Time (HH:MM):</label>
            <input type="text" id="end_time" name="end_time" pattern="[0-2][0-9]:[0-5][0-9]" placeholder="17:00" required>
        </div>
        <div>
            <input type="submit" value="Calculate Staff Needed">
        </div>
    </form>
</body>
</html>
