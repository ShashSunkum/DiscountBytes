<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Display</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            margin: 0;
        }
        .people-count, .menu-item {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .people-count {
            text-align: center;
            font-size: 18px;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .item-name {
            font-size: 20px;
            color: #333;
        }
        .dynamic-price {
            font-weight: 600;
            color: #007bff;
        }
        .refresh-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            text-align: center;
            text-decoration: none;
            font-weight: 400;
            margin-top: 20px;
        }
        .refresh-button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="people-count">Number of People: {{ people_count }}</div>
    <h2>Menu Items</h2>
    {% for item in menu_items %}
    <div class="menu-item">
        <div class="item-name">{{ item.item_name }}</div>
        <div class="dynamic-price">${{ '%.2f'|format(item.dynamic_price) }}</div>
    </div>
    {% endfor %}
    <button class="refresh-button" onclick="location.reload();">Refresh Prices</button>
</body>
</html>
